              <section class="register-photo" style="background: rgb(255,255,255);">

                        <h2 class="text-center">Add Category</h2>
                        <div class="mb-3">

                                <input class="form-control" type="text" formControlName="title" name="title" style="border-style: none;border-bottom-right-radius: 5px;border-top-right-radius: 5px;" placeholder="Category"></div>
                        </div>
                  
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(255,75,19);">Submit</button></div>
                    </form>
                </div>
